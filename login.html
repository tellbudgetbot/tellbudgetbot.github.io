<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Budget Bot">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Budget Bot</title>
</head>
<body>

<!-- source: https://codepen.io/colorlib/pen/rxddKy -->
<div class="login-page">
  <div class="form">
    <form class="register-form" onsubmit="signup(); return false;">
      <input type="text" placeholder="username" id="user1"/>
      <input type="text" placeholder="email" id="email1"/>
      <input type="password" placeholder="password" id="password1"/>
      <div class="checkbox-wrapper"><label><input type="checkbox" id="check13"/>I am at least 13 years old.</label></div>
      <div class="checkbox-wrapper"><label><input type="checkbox" id="checkTOS"/>I agree to the <a href="tos.html">Terms of Service</a> and the processing of my data in accordance with the <a href="privacy.html">Privacy Policy</a>.</label></div>
      <div class="checkbox-wrapper"><label><input type="checkbox" id="checkEmail"/>I would like to receive occasional emails about new features, products, and deals. (optional)</label></div>
      <button>create</button>
      <p class="message switcher">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" onsubmit="login(); return false;">
      <input type="text" placeholder="username" id="user2"/>
      <input type="password" placeholder="password" id="password2"/>
      <button>login</button>
      <p class="message switcher">Not registered? <a href="#">Create an account</a></p>
      <p class="message"><a href="forgot.html">Forgot your password?</a></p>
    </form>
  </div>
</div>
<script
        src="//code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/util.js"></script>
<script src="js/login.js"></script>
</body>
</html>
