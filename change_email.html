<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="description" content="Budget Bot">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://api.tellbudgetbot.com http://dev.tellbudgetbot.com:8080 https://connect.facebook.net/; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; font-src https://fonts.gstatic.com; frame-src https://www.youtube.com/ https://www.facebook.com/ http://staticxx.facebook.com/; media-src *; img-src 'self' data: content: https://www.facebook.com/;">

    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Budget Bot</title>
</head>
<body>
<!-- source: https://codepen.io/colorlib/pen/rxddKy -->
<div class="login-page">
  <div class="form">
    <form class="left" onsubmit="change_email(); return false;">
      <p>Your current email address is <span id="old_email">(loading)</span></p>
      <p>Enter your new email:</p>
      <input type="text" placeholder="email" id="email"/>
      <button>submit</button>
      <p class="message"><a href="index.html">Cancel</a></p>
    </form>
  </div>
</div>
<script src="lib/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="></script>
<script src="js/util.js"></script>
<script>
var user;
var token;
function change_email() {
  var email = document.getElementById("email").value;
  $.post(host+"/change_email", {"token":token,"email":email}, function( data ) {
    if(data.error === undefined ) {
      alert("Email updated." + (data.message || ""));
      document.location.href="index.html";
    } else {
      alert(data.error);
    }
  },"json").fail(function() {
    alert("Network error");
  });
}
function preinit() {
  user = localStorage.getItem("user");
  token = localStorage.getItem("token");
  if(user === null || token == null) {
    document.location.href = "login.html";
  }
}
function setup() {
  $.post(host+"/get_email", {"token":token}, function( data ) {
    if(data.email ) {
      document.getElementById("old_email").innerText = data.email;
    } else {
      document.getElementById("old_email").innerText = "unknown";
    }
  },"json").fail(function() {
    document.getElementById("old_email").innerText = "unknown (network error)";
  });
}
preinit();
setup();
</script>
</body>
</html>
